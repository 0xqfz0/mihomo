mixed-port: 8092
allow-lan: false
bind-address: "*"
mode: rule
log-level: info
ipv6: false
external-controller: 0.0.0.0:9090
dns:

  enable: true
  listen: 0.0.0.0:7874
  ipv6: true
  default-nameserver:
  - 202.96.182.86
  - 202.96.134.33
  enhanced-mode: fake-ip
  fake-ip-filter:
  - "+.lan"
  - "+.stun.*.*"
  - "+.stun.*.*.*"
  - "+.stun.*.*.*.*"
  - "+.stun.*.*.*.*.*"
  - lens.l.google.com
  - "*.n.n.srv.nintendo.net"
  - "+.stun.playstation.net"
  - xbox.*.*.microsoft.com
  - "*.*.xboxlive.com"
  - "*.msftncsi.com"
  - "*.msftconnecttest.com"
  - "*.mcdn.bilivideo.cn"

p:
  type: http
  interval: 600
  health-check: &1
    enable: true
    lazy: true
    url: https://cp.cloudflare.com/generate_204
    interval: 600

proxies:
u:
  type: select
  use: &2
  - P1

proxy-providers:

  P1:
    type: http
    interval: 43200
    health-check: *1
    url: https://gist.githubusercontent.com/0xqfz0/dc7f880ab7a1afaa60571a1eec7c745
    path: "./proxy_providers/P1.yaml"

proxy-groups:

- name: 自动
  type: url-test
  interval: 600
  lazy: true
  use: *2

rule-providers:

  ChinaIP:
    type: http
    behavior: classical
    interval: 43200
    url: https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/ChinaIPs/ChinaIPs_Classical.yaml
    path: "./rule_provider/ChinaIP.yaml"

  China:
    type: http
    behavior: classical
    interval: 43200
    url: https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/China/China_Classical.yaml
    path: "./rule_provider/China.yaml"

  Lan:
    type: http
    behavior: classical
    interval: 43200
    url: https://ghproxy.com/https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Lan/Lan.yaml
    path: "./rule_provider/Lan.yaml"

rules:
- RULE-SET,Lan,DIRECT
- RULE-SET,China,DIRECT
- RULE-SET,ChinaIP,DIRECT
- MATCH,自动
