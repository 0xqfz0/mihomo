allow-lan: true
bind-address: "*"
skip-auth-prefixes:
- 127.0.0.1/8
- ::1/128
mode: rule
log-level: info
redir-port: 8885
port: 8886
socks-port: 8887
mixed-port: 8888
tproxy-port: 8889
ipv6: true
find-process-mode: strict
external-controller: 0.0.0.0:9090
secret: "000"
profile:
  store-selected: true
  # 储存 API 对策略组的选择，以供下次启动时使用
  store-fake-ip: false
  # 储存 fakeip 映射表，域名再次发生连接时，使用原有映射地址
unified-delay: false
tcp-concurrent: true


dns:
  enable: true
  prefer-h3: true
  listen: 0.0.0.0:7874
  ipv6: true
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
  nameserver-policy:
    'geosite:cn': https://doh.pub/dns-query
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    geosite:
      - gfw
    ipcidr:
      - 240.0.0.0/4
    domain:
      - '+.google.com'
      - '+.facebook.com'
      - '+.youtube.com'

      
sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - +.v2ex.com
  skip-domain:
    - Mijia Cloud


proxy-providers:
  Sub:
    type: http
    url: "https://gist.githubusercontent.com/0xqfz0/dc7f880ab7a1afaa60571a1eec7c7455/raw/oc"
    path: ./proxy_providers/Sub.yaml
    interval: 3600
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 60
      timeout: 1000
      lazy: true
    filter: "^(?=.*(.))(?!.*((?i)群|邀请|返利|循环|官网|客服|网站|网址|获取|订阅|流量|到期|机场|下次|版本|官址|备用|过期|已用|联系|邮箱|工单|贩卖|通知|倒卖|防止|国内|地址|频道|无法|说明|使用|提示|特别|访问|支持|(\b(USE|USED|TOTAL|EXPIRE|EMAIL|Panel)\b))).*$"


proxy-groups:
#分流策略
- name: "Proxy"
  type: select
  proxies:
  - AUTO
  - HK
  - JP
  - US
  - SG

- name: "Google"
  type: select
  proxies:
  - AUTO
  - HK
  - JP
  - US
  - SG
  
- name: "Spotify"
  type: select
  proxies:
  - AUTO
  - HK
  - JP
  - US
  - SG
  
- name: "Twitter"
  type: select
  proxies:
  - AUTO
  - HK
  - JP
  - US
  - SG
  
- name: "YouTube"
  type: select
  proxies:
  - AUTO
  - HK
  - JP
  - US
  - SG
  

#模式选择
- name: "AUTO"
  type: select
  proxies:
  - AUTO url-test
  - AUTO load-balance

- name: "HK"
  type: select
  proxies:
  - HK url-test
  - HK load-balance

- name: "JP"
  type: select
  proxies:
  - JP url-test
  - JP load-balance

- name: "US"
  type: select
  proxies:
  - US url-test
  - AUTO load-balance
  
- name: "SG"
  type: select
  proxies:
  - SG url-test
  - SG load-balance


#全部节点
- name: "AUTO url-test"
  type: url-test
  use:
  - Sub
  url: 'https://www.gstatic.com/generate_204'
  interval: 300
  lazy: true

  
- name: "AUTO load-balance"
  type: load-balance
  use:
  - Sub
  url: 'https://www.gstatic.com/generate_204'
  interval: 300
  lazy: true
  strategy: consistent-hashing

  
#香港节点
- name: "HK url-test"
  type: url-test
  use:
  - Sub
  url: 'https://www.gstatic.com/generate_204'
  interval: 120
  lazy: true
  filter: "^(?=.*((?i)🇭🇰|香港|(\b(HK|Hong)\b)))(?!.*((?i)回国|校园|游戏|🎮|(\\b(GAME)\\b))).*$"
  
- name: "HK load-balance"
  type: load-balance
  use:
  - Sub
  url: 'https://www.gstatic.com/generate_204'
  interval: 300
  lazy: true
  strategy: consistent-hashing
  filter: "^(?=.*((?i)🇭🇰|香港|(\b(HK|Hong)\b)))(?!.*((?i)回国|校园|游戏|🎮|(\\b(GAME)\\b))).*$"
  
#日本节点
- name: "JP url-test"
  type: url-test
  use:
  - Sub
  url: 'https://www.gstatic.com/generate_204'
  interval: 120
  lazy: true
  filter: "^(?=.*((?i)🇯🇵|日本|川日|东京|大阪|泉日|埼玉|(\b(JP|Japan)\b)))(?!.*((?i)回国|校园|游戏|🎮|(\\b(GAME)\\b))).*$"

  
- name: "JP load-balance"
  type: load-balance
  use:
  - Sub
  url: 'https://www.gstatic.com/generate_204'
  interval: 300
  lazy: true
  strategy: consistent-hashing
  filter: "^(?=.*((?i)🇯🇵|日本|川日|东京|大阪|泉日|埼玉|(\b(JP|Japan)\b)))(?!.*((?i)回国|校园|游戏|🎮|(\\b(GAME)\\b))).*$"

#美国节点
- name: "US url-test"
  type: url-test
  use:
  - Sub
  url: 'https://www.gstatic.com/generate_204'
  interval: 120
  lazy: true
  filter: "^(?=.*((?i)🇺🇸|美国|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|(\b(US|United States)\b)))(?!.*((?i)回国|校园|游戏|🎮|(\\b(GAME)\\b))).*$"

- name: "US load-balance"
