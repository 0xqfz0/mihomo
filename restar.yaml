rule-providers:

  Lan:
    type: http
    behavior: classical
    interval: 3600
    url: https://raw.githubusercontent.com/dler-io/Rules/main/Clash/Provider/LAN.yaml
    path: "./rule_provider/Lan.yaml"

  Anti-AD:
    type: http
    behavior: domain
    interval: 3600
    url: https://anti-ad.net/clash.yaml
    path: "./rule_provider/AD.yaml"
    
  Spotify:
    type: http
    behavior: classical
    interval: 3600
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Spotify/Spotify.yaml
    path: "./rule_provider/Spotify.yaml"

  Twitter:
    type: http
    behavior: classical
    interval: 3600
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Twitter/Twitter.yaml
    path: "./rule_provider/Twitter.yaml"
    
  Google:
    type: http
    behavior: classical
    interval: 3600
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Google/Google.yaml
    path: "./rule_provider/Google.yaml"

  YouTube:
    type: http
    behavior: classical
    interval: 3600
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/YouTube/YouTube.yaml
    path: "./rule_provider/YouTube.yaml"

rules:
- RULE-SET,Lan,DIRECT
- RULE-SET,Anti-AD,REJECT
- RULE-SET,Google,Google
- RULE-SET,Spotify,Spotify
- RULE-SET,YouTube,YouTube
- RULE-SET,Twitter,Twitter
- GEOIP,CN,DIRECT
- MATCH,Proxy